---
<div>
  {% years %}
    <div class="row align-center year">
      <h2>{{year}}</h2>
    </div>

    <div class="row align-left">
      {% for post in yearloop.posts %}
        <div class="post columns small-12 medium-6 large-4">
          <div class="cell cell-{% cycle 1, 2, 3, 4, 5 %} flex-container flex-dir-column">
            <h3><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></h3>

            <blockquote class="flex-child-grow">{{ post.excerpt }}</blockquote>

            <div>
              <time class="float-right" datetime="{{post.date | date_to_xmlschema}}">{{ post.date | date: "%Y-%m-%d" }}</time>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endyears %}
</div>
