<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} - {% endif %}Connection Required</title>

  <meta charset="utf-8">
  <meta name="author" content="Zach Moazeni">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ site.baseurl }}/css/main.min.css?v=1" media="screen" rel="stylesheet" type="text/css" />
  <link rel="alternate" type="application/atom+xml" title="Connection Required" href="{{ site.baseurl }}/feed/atom/" />
</head>
<body>
  <nav class="row align-center">
    <div class="small-12 columns">
      <a class="brand" href="{{ site.baseurl }}/">{% include svg/brand.svg %} <span>Connection Required</span></a>
    </div>
  </nav>

  {% if page.type == "post" %}
    <article id="main">
      <h1><cite>{{ page.title }}</cite></h1>
      <time datetime="{{page.date | date_to_xmlschema}}">{{ page.date | date_to_long_string }}</time>

      {{ content }}
    </article>
  {% else %}
    <section id="main">
      {{ content }}
    </section>
  {% endif %}

<footer>
  &copy; 2007-{% thisyear %} Zach Moazeni
</footer>

<script src="{{ site.baseurl }}/js/main.min.js"></script>
</body>
</html>
