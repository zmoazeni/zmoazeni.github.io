<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} - {% endif %}Connection Required</title>

  <meta charset="utf-8">
  <meta name="author" content="Zach Moazeni">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ site.baseurl }}/css/main.min.css?v=4" media="screen" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700" rel="stylesheet">
  <link rel="alternate" type="application/atom+xml" title="Connection Required" href="{{ site.baseurl }}/feed/atom/" />
</head>
<body>
  <header>
    <nav class="grid-x align-center">
      <div class="small-12 cell">
        <a class="brand text-center" href="{{ site.baseurl }}/">{% include svg/brand.svg %} <span>Connection Required</span></a>
      </div>

      <a href="#" class="about" data-toggle="offCanvas" onclick="return false">about</a>
    </nav>
  </header>

  <div class="off-canvas position-left" id="offCanvas" data-off-canvas data-transition="overlap">
    {% include about.html %}
  </div>

  <main class="off-canvas-content" data-off-canvas-content>
    {% if page.type == "post" %}
      <article>
        <div class="header">
          <div class="grid-x">
            <h1 class="cell">{{ page.title }}</h1>
          </div>

          <div class="grid-x">
            <p class="cell"><time datetime="{{page.date | date_to_xmlschema}}">{{ page.date | date: "%Y-%m-%d" }}</time></p>
          </div>
        </div>

        <div class="grid-x align-left">
          <div class="cell content">
            {{ content }}
          </div>
        </div>
      </article>
    {% else %}
      {{ content }}
    {% endif %}
  </main>

  <footer class="grid-x align-center text-center">
    <p class="cell">&copy; 2007-{{ 'now' | date: "%Y" }} Zach Moazeni</p>
  </footer>

  <script src="{{ site.baseurl }}/js/main.min.js"></script>
</body>
</html>
